<!-- a web component import for an insta chat app-->
<link rel="import" href="/expandable-menu-item.html" />
<link rel="import" href="/draggable-window.html" />
<link rel="import" href="/insta-chat.html">

<template id="chatWindowTemplate">
    <style>@import 'stylesheet/insta-chat-app-styles.css';</style>
    <draggable-window>
        <img slot="icon" src="/image/chat-icon.png" />
        <p slot="title">chat</p>
        <expandable-menu-item slot="menubaritem" label="options" column>
        <a slot="menuitem">options</a>
        <a slot="subitem" label="options" data-task="namechange" hide>change name</a>
        <a slot="subitem" label="options" data-task="quit" hide>quit</a>
        </expandable-menu-item>
        <expandable-menu-item slot="menubaritem" label="chat" column>
            <a slot="menuitem" data-task="chat">chat</a>
        </expandable-menu-item>
        <expandable-menu-item slot="menubaritem" label="about" column>
            <a slot="menuitem" data-task="about">about</a>
        </expandable-menu-item>
        <div slot="content" id="submitName">
            <p>choose a name</p>
            <input name="name">
            <button>indeed</button>
        </div>
        <div slot="content" id="about" class="hide">
            <p>made with a web socket! fun. the menu, window and chat are all different web components.
            chat saves the last logged twenty messages to display the next time on log in. will ask
            for name when first opened, and after that remember it until it's changed. more than one
            chat can be opened in different windows, with different names. should be accessible and possible to
            navigate using only the keyboard. the menu has been visually enhanced when navigating with the arrow keys as
                well, for accessibility reasons.</p>
        </div>
    </draggable-window>
</template>

<script src='js/insta-chat-app.js'></script>
